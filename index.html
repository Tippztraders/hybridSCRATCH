<style>
.image-gallery-placeholder {
  width: 850px;
  height: 567px;
  margin: 2em auto;
  position: relative;
  border: 3px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
}

.image-gallery-placeholder .swiper {
  width: 100%;
  height: 100%;
  position: relative;
}

.image-gallery-placeholder .swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.image-gallery-placeholder img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.image-gallery-placeholder .swiper-pagination {
  position: absolute;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 10px;
  background-color: rgba(255, 255, 255, 0.8);
  z-index: 10;
}

.image-gallery-placeholder .swiper-pagination-bullet {
  background-color: #333;
  opacity: 0.6;
  width: 10px;
  height: 10px;
  margin: 4px;
  border-radius: 50%;
}

.image-gallery-placeholder .swiper-pagination-bullet-active {
  background-color: #000;
  opacity: 1;
}

.tap-hint {
  text-align: center;
  font-size: 1em;
  margin-top: 0.5em;
}

.end-slide {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e0f7fa;
  font-size: 1.4em;
  font-weight: bold;
  color: #006064;
}
.end-text {
  text-align: center;
}
</style>

<script>
  let swiper;

  const placeholder = document.getElementById('image-gallery-placeholder');
  const tapHint = document.querySelector('.tap-hint');
  const closeArea = document.getElementById('close-gallery-area');

  function initGallery() {
    swiper = new Swiper('.my-gallery-swiper', {
      direction: 'horizontal',
      loop: false,
      zoom: {
        maxRatio: 3,
        minRatio: 1,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      touchStartPreventDefault: false,
    });
  }

  // Open gallery on tap
  placeholder.addEventListener('click', function (e) {
    if (!swiper) {
      initGallery();
      placeholder.classList.add('active');
      tapHint.style.display = 'none';
    }
  });

  // Exit gallery when tapping on pagination area
  closeArea.addEventListener('click', function () {
    if (swiper) {
      swiper.destroy(true, true);
      swiper = null;
      tapHint.style.display = 'block';
    }
  });
</script>
