<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edifício à Venda - Keep Pushing</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    /* Your gallery styles included here */
    .image-gallery-placeholder {
      width: 850px;
      height: 567px;
      margin: 2em auto;
      position: relative;
      border: 3px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .image-gallery-placeholder .swiper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image-gallery-placeholder .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .image-gallery-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .image-gallery-placeholder .swiper-pagination {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    .image-gallery-placeholder .swiper-pagination-bullet {
      background-color: #333;
      opacity: 0.6;
      width: 10px;
      height: 10px;
      margin: 4px;
      border-radius: 50%;
    }

    .image-gallery-placeholder .swiper-pagination-bullet-active {
      background-color: #000;
      opacity: 1;
    }

    .tap-hint {
      text-align: center;
      font-size: 1em;
      margin-top: 0.5em;
    }

    .end-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e0f7fa;
      font-size: 1.4em;
      font-weight: bold;
      color: #006064;
    }
    .end-text {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Edifício à Venda</h1>
    <p>Av. Lenine, Mutu-ya-Kevele</p>
  </header>

  <nav>
    <ul>
      <li><a href="#galeria">Galeria de Imagens</a></li>
    </ul>
  </nav>

  <!-- Gallery Section -->
  <section id="galeria">
    <h2><u>Galeria de Imagens</u></h2>
    <div class="site-container">
      <div class="image-gallery-placeholder" id="image-gallery-placeholder">

        <!-- Swiper container -->
        <div class="my-gallery-swiper swiper">
          <div class="swiper-wrapper">
            <!-- Slides FG1 to FG5 for demo -->
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="FG1.jpg" alt="FG1" /></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="FG2.jpg" alt="FG2" /></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="FG3.jpg" alt="FG3" /></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="FG4.jpg" alt="FG4" /></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="FG5.jpg" alt="FG5" /></div></div>
            <div class="swiper-slide end-slide">
              <div class="end-text">Começando Denovo</div>
            </div>
          </div>
          <div class="swiper-pagination" id="close-gallery-area"></div>
        </div>

        <p class="tap-hint">Toque para abrir</p>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    let swiper;

    const placeholder = document.getElementById('image-gallery-placeholder');
    const tapHint = document.querySelector('.tap-hint');
    const closeArea = document.getElementById('close-gallery-area');

    function initGallery() {
      swiper = new Swiper('.my-gallery-swiper', {
        direction: 'horizontal',
        loop: false,
        zoom: {
          maxRatio: 3,
          minRatio: 1,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        touchStartPreventDefault: false,
      });
    }

    // Open gallery on tap
    placeholder.addEventListener('click', function (e) {
      if (!swiper) {
        initGallery();
        placeholder.classList.add('active');
        tapHint.style.display = 'none';
      }
    });

    // Exit gallery when tapping on pagination area
    closeArea.addEventListener('click', function () {
      if (swiper) {
        swiper.destroy(true, true);
        swiper = null;
        tapHint.style.display = 'block';
      }
    });
  </script>
</body>
</html>
